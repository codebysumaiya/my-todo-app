[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG001", # unused arguments
]
ignore = [
    "E501",  # line too long
    "B008",  # function calls in defaults
    "W191",  # tabs
    "B904",  # raise without from
]

[tool.pyright]
typeCheckingMode = "basic"
pythonVersion = "3.12"
exclude = [
    ".venv",
    "**/site-packages",
    "**/migrations"
]
reportMissingTypeStubs = false
include = ["todo", "mygame"]  # Your app names