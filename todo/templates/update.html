<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 py-5">
<div class="container">
    <div class="card shadow p-5" style="max-width: 600px; margin: auto;">
        <h2 class="mb-4">Edit Task</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" value="{{ todo.title }}" class="form-control form-control-lg mb-4" required>
            <div class="d-flex gap-3">
                <a href="{% url 'home' %}" class="btn btn-secondary px-4">Cancel</a>
                <button type="submit" class="btn btn-primary px-4">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
